<div class="user-item">
  <div class="user-info">
      <div class="initials" [ngStyle]="{'background-color': userColor}">{{ initials }}</div>
      <div class="user-details">
          <h3>{{user.displayName}}</h3>
          <p>{{user.email}}</p>
      </div>
  </div>
  <button class="btn btn-danger" (click)="deleteTeamMember()">Delete</button>
</div>
